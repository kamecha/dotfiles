					local action = newItem["action"]
					local filename = action["filename"]
					newItem["matcherKey"] = newItem["matcherKey"] .. "\t" .. vim.fn.fnamemodify(filename, ":.")
					newItem["word"] = newItem["word"] .. "\t" .. vim.fn.fnamemodify(filename, ":.")

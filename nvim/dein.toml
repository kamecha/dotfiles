# plugin manager
[[plugins]]
repo = 'Shougo/dein.vim'

# profile vim startup time
[[plugins]]
repo = 'dstein64/vim-startuptime'

# LSP
[[plugins]]
repo = 'neovim/nvim-lspconfig'

[[plugins]]
repo = 'williamboman/mason.nvim'
hooK_add = '''
lua require('mason').setup()
'''

[[plugins]]
repo = 'williamboman/mason-lspconfig.nvim'
depends = ['nvim-lspconfig', 'mason.nvim']
hook_source = '''
lua << EOF
local nvim_lsp = require("lspconfig")
local mason_lspconfig = require('mason-lspconfig')
mason_lspconfig.setup_handlers({ function(server_name)
	local opts = {}
	nvim_lsp[server_name].setup(opts)
end })
EOF
'''

# LSPのラッパー
[[plugins]]
repo = 'jose-elias-alvarez/null-ls.nvim'

# null-lsで使うらしい
[[plugins]]
repo = 'nvim-lua/plenary.nvim'

# インストールのUI
[[plugins]]
repo = 'j-hui/fidget.nvim'
lua_add = '''
vim.api.nvim_create_autocmd('LspAttach', {
	once = true,
	callback = function()
		require('fidget').setup({
			text = {
				spinner = 'moon',
			},
		})
	end,
})
'''

[[plugins]]
repo = 'folke/neodev.nvim'
hook_source = '''
lua require("neodev").setup({})
'''

# deno
[[plugins]]
repo = 'vim-denops/denops.vim'
on_event = 'CursorHold'

# ターミナルを良い感じにする
[[plugins]]
repo = 'akinsho/toggleterm.nvim'
rev = '*'

[[plugins]]
repo = 'voldikss/vim-floaterm'
hook_add = '''
let g:floaterm_width = 0.9
let g:floaterm_height = 0.9
nnoremap <silent> <F8> :FloatermNew<CR>
nnoremap <silent> <F9> :FloatermToggle<CR>
tnoremap <silent> <F9> <C-\><C-n>:FloatermToggle<CR>
'''

# AI補完
[[plugins]]
repo = 'github/copilot.vim'

# あいまい検索
[[plugins]]
repo = 'junegunn/fzf'
build_on = '''
./install -all
'''
merged = '0'

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'

# help日本語
[[plugins]]
repo = 'vim-jp/vimdoc-ja'
hook_source = 'set helplang=ja,en'

# 翻訳
[[plugins]]
repo = '~/workspace/Plugin/denops-translate.vim'

# gccでコメントアウト
[[plugins]]
repo = 'tomtom/tcomment_vim'

# 部分編集
[[plugins]]
repo = 'thinca/vim-partedit'

# ステータスライン
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
" 0: never 1: only split 2: always
set laststatus=2
let g:lightline = {
\	'colorscheme': 'edge',
\	'active': {
\		'left': [ ['mode', 'paste'], ['gitbranch', 'readonly', 'filename', 'skkeleton', 'modified'] ]
\	},
\	'component_function': {
\		'skkeleton': 'L_skkeleton_get_mode',
\		'gitbranch': 'gitbranch#name',
\	},
\}
'''

#  popup等の補助情報の表示
[[plugins]]
repo = 'matsui54/denops-popup-preview.vim'
depends = 'denops.vim'

# git branch
[[plugins]]
repo = 'itchyny/vim-gitbranch'

# カッコ補完
[[plugins]]
repo = 'cohama/lexima.vim'

# surround
[[plugins]]
repo = 'tpope/vim-surround'

# BadApple
[[plugins]]
repo = 'skanehira/badapple.vim'

# markdownのプレビュー
[[plugins]]
repo = 'iamcco/markdown-preview.nvim'
on_ft = ['markdown', 'pandoc.markdown', 'rmd']
build = 'cd app && yarn install'

# colorのプレビュー
[[plugins]]
repo = 'gko/vim-coloresque'

# color scheme
[[plugins]]
repo = 'EdenEast/nightfox.nvim'

[[plugins]]
repo = 'sainnhe/edge'
hook_add = '''
if has('termguicolors')
	set termguicolors
endif
let g:edge_style = 'aura'
let g:edge_better_performance = 1
'''

# ソースコードを画像化する
[[plugins]]
repo = 'skanehira/denops-silicon.vim'
depends = 'denops.vim'

# notification manager for Neovim
[[plugins]]
repo = 'rcarriga/nvim-notify'
on_lua = 'notify'
lua_source = '''
require('notify').setup({
	render = "minimal",
	timeout = 1000,
	})
'''


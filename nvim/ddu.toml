				local display = args.item["word"]
				if args.item["display"] ~= nil and args.item["display"] ~= "" then
					display = args.item["display"]
				end
				local text = ""
				if args.item["__level"] == 0 then
					if args.item["__expanded"] then
						text = "-" .. display
					else
						text = "+" .. display
					end
				else
					text = " " .. "|" .. display

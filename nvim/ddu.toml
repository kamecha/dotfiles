[[plugins]]
repo = 'Shougo/ddu.vim'
depends = ['denops.vim']
on_event = 'CursorMoved'
hook_source = '''
let s:ddu_config_json =<< trim MARK
	{
		"uiOptions": {
			"filer": {
				"toggle": true
			}
		},
		"uiParams": {
			"ff": {
				"highlights": {},
				"startFilter": true,
				"prompt": "> ",
				"autoAction" : { "name": "preview" }
			},
			"filer": {
				"split": "vertical",
				"splitDirection": "topleft",
				"sortTreesFirst": true
			}
		},
		"filterParams": {
		},
		"kindOptions": {
			"file": {
				"defaultAction": "open"
			}
		},
		"sourceOptions": {
			"_": {
				"matchers": ["matcher_fzf"]
			}
		}
	}
MARK

let s:ddu_config_json = s:ddu_config_json->join('')->json_decode()

call ddu#custom#patch_global(s:ddu_config_json)

function! s:set_size() abort
	let winCol = &columns / 8
	let winWidth = &columns - (&columns / 4)
	let winRow = &lines / 8
	let winHeight = &lines - (&lines / 4)
	" window自体は左上が始点となる
	let s:ddu_config_json['uiParams']['ff']['winCol'] = winCol
	let s:ddu_config_json['uiParams']['ff']['winWidth'] = winWidth
	let s:ddu_config_json['uiParams']['ff']['winRow'] = winRow
	let s:ddu_config_json['uiParams']['ff']['winHeight'] = winHeight
	" previewは本来windowの外側に貼りつくようになっている
	" そのため、見た目をそろえるためにanchorがSWとなるように始点をずらす
	" https://github.com/Shougo/ddu-ui-ff/blob/5a00649e3e19ee08284f9f5bd81f678e9a12442f/autoload/ddu/ui/ff.vim#L194
	let s:ddu_config_json['uiParams']['ff']['previewCol'] = winCol + winWidth / 2
	let s:ddu_config_json['uiParams']['ff']['previewRow'] = winRow + winHeight
	let s:ddu_config_json['uiParams']['ff']['previewWidth'] = winWidth / 2
	let s:ddu_config_json['uiParams']['ff']['previewHeight'] = winHeight
endfunction

function! s:set_ddu_float() abort
	let s:ddu_config_json['uiParams']['ff']['split'] = has('nvim') ? 'floating' : 'horizontal'
	let s:ddu_config_json['uiParams']['ff']['filterSplitDirection'] = has('nvim') ? 'floating' : 'botright'
	let s:ddu_config_json['uiParams']['ff']['previewFloating'] = has('nvim')
	call s:set_size()
	call ddu#custom#patch_global(s:ddu_config_json)
endfunction

call s:set_ddu_float()
autocmd VimResized * call s:set_ddu_float()

" ddu keybind
autocmd FileType ddu-ff call s:ddu_my_settings()
function! s:ddu_my_settings() abort
	nnoremap <buffer><silent> <CR>
				\ <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
	nnoremap <buffer><silent> <Space>
				\ <Cmd>call ddu#ui#ff#do_action('toggleSelectItem')<CR>
	nnoremap <buffer><silent> i
				\ <Cmd>call ddu#ui#ff#do_action('openFilterWindow')<CR>
	nnoremap <buffer><silent> p
				\ <Cmd>call ddu#ui#ff#do_action('preview')<CR>
	nnoremap <buffer><silent> q
				\ <Cmd>call ddu#ui#ff#do_action('quit')<CR>
endfunction

autocmd FileType ddu-ff-filter call s:ddu_filter_my_settings()
function! s:ddu_filter_my_settings() abort
	nnoremap <buffer> <CR>
				\ <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
	nnoremap <buffer><silent> q
				\ <Cmd>call ddu#ui#ff#do_action('quit')<CR>
	inoremap <buffer> <CR>
				\ <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
	inoremap <buffer> <C-q>
				\ <Cmd>call ddu#ui#ff#do_action('quit')<CR>
	inoremap <buffer> <C-t>
				\ <Cmd>call ddu#ui#ff#do_action('itemAction', {'params': {'command': 'tabnew'}})<CR>
	inoremap <buffer> <C-s>
				\ <Cmd>call ddu#ui#ff#do_action('itemAction', {'params': {'command': 'split'}})<CR>
	inoremap <buffer> <C-v>
				\ <Cmd>call ddu#ui#ff#do_action('itemAction', {'params': {'command': 'vsplit'}})<CR>
	inoremap <buffer> <C-j>
				\ <Cmd>call ddu#ui#ff#execute("call cursor(line('.')+1,0)<Bar>redraw")<CR>
	inoremap <buffer> <C-k>
				\ <Cmd>call ddu#ui#ff#execute("call cursor(line('.')-1,0)<Bar>redraw")<CR>
endfunction

autocmd FileType ddu-filer call s:ddu_filer_my_settings()
function! s:ddu_filer_my_settings() abort
	nnoremap <buffer><expr> <CR>
				\ ddu#ui#filer#is_tree() ?
				\ "<Cmd>call ddu#ui#filer#do_action('expandItem', {'mode': 'toggle'})<CR>" :
				\ "<Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'open'})<CR>"
	nnoremap <buffer><silent> <Space>
				\ <Cmd>call ddu#ui#filer#do_action('toggleSelectItem')<CR>
	nnoremap <buffer><silent> o
				\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'open', 'params': {'command': 'split'}})<CR>
	nnoremap <buffer><silent> v
				\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'open', 'params': {'command': 'vsplit'}})<CR>
	nnoremap <buffer><silent> t
				\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'open', 'params': {'command': 'tabnew'}})<CR>
	nnoremap <buffer><silent> %
				\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'newFile'})<CR>
	nnoremap <buffer><silent> d
				\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'newDirectory'})<CR>
	nnoremap <buffer><silent> R
				\ <Cmd>call ddu#ui#filer#do_action('itemAction', {'name': 'rename'})<CR>
	nnoremap <buffer><silent> q
				\ <Cmd>call ddu#ui#filer#do_action('quit')<CR>
endfunction

nnoremap [ddu] <Nop>
nmap <Space>u [ddu]
nmap <silent> [ddu]f <Cmd>call ddu#start({
			\ 'ui': 'ff',
			\ 'sources': [{'name': 'file_rec', 'params': {}}]
			\ })<CR>
nmap <silent> [ddu]e <Cmd>call ddu#start({
			\ 'ui': 'filer',
			\ 'sources': [{'name': 'file', 'params': {}}],
			\ 'sourceOptions': {'_': {'columns': ['icon_filename']}},
			\ 'uiParams': {
			\	'filer': {
			\		'split': 'vertical',
			\		'splitDirectoin': 'topleft',
			\		'winWidth': &columns / 6,
			\	}
			\ },
			\ })<CR>
'''

